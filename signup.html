<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
    
  body {
    font-family: Arial, sans-serif;
    background-image:url(images/Planet\ earth\ 2.jpg) ;
    background-repeat: no-repeat;
    background-position: center;
    background-size: auto;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

 form {
    background-color: #131313b9;
    padding: 30px;
    border: solid 2px #00ffee;
    box-shadow: 0 6px 20px rgba(0, 255, 238, 0.2);
    width: 100%;
    max-width: 400px;
    animation: fadeInUp 1s ease-out;
    opacity: 0;
    animation-fill-mode: forwards;
  }
        
  label {
    font-weight: bold;
    color: #00ffee;
    margin-bottom: 8px;
    display: block;
  }

  input[type="text"],
  input[type="email"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #00ffee;
    border-radius: 6px;
    background-color: transparent;
    color: white;
  }

  input[type="submit"] {
    background-color: #00ffee;
    color: #080808;
    border: none;
    padding: 14px;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: white;
    color: #00ffee;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

.about-us {
    padding: 50px 0;
    background: #080808;
    text-align: center;
}
.about-us span{
    color:#00ffee;
}
.about-us h1 {
    margin-bottom: 20px;
    font-size: 2.5em;
    color: #fff;
}

.about-us p {
    font-size: 1.2em;
    color: #fff;
    margin-bottom: 40px;
}

    </style>
</head>
  
<body>
<form action="" method="POST" id="signupForm">
<form id="signupForm">
  <label for="name">Name:</label><br />
  <input type="text" name="name" required /><br /><br />

  <label for="email">Email:</label><br />
  <input type="email" name="email" required /><br /><br />

   <input type="submit" value="Sign Up" />
</form>

<script>
  const form = document.getElementById("signupForm");

  form.addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent default form submission

    const formData = new FormData(form);

    fetch("https://formspree.io/f/mrbkdyey", {
      method: "POST",
      body: formData,
      headers: {
        Accept: "application/json"
      }
    })
    .then(response => {
      if (response.ok) {
        localStorage.setItem("signedUp", "true");
        window.location.href = "Verify.html"; // âœ… redirect manually
      } else {
        alert("Oops! Something went wrong.");
      }
    });
  });
</script>
        
    
</body>
</html>
